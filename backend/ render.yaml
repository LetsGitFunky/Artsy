databases:
  - name: artsy
    user: artsy
    plan: free
    region: oregon

services:
  - type: web
    name: artsy
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./backend/bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: artsy
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
